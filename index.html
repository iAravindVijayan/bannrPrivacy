<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - BANRR</title>
</head>
<body>
    <h1>Support for BANRR</h1>
    <p>If you need help with BANRR, please contact us at <a href="mailto:banrrbanrrbanrr@gmail.com">banrrbanrrbanrr@gmail.com</a>.</p>
    <p>Alternatively, you can fill out the form below, and we will get back to you as soon as possible:</p>
    <form action="mailto:banrrbanrrbanrr@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
